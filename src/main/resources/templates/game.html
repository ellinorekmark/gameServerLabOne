<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="header">

    </div>
    <div class="sidebar-right">


    </div>
    <div class="main">
        <form th:action="@{/game}" th:object="${guess}" method="post">
            <input type="text" th:field="*{a}" size="8" name="a" value="0"/>
            <input type="text" th:field="*{b}" size="8" name="b" value="0"/>
            <input type="text" th:field="*{c}" size="8" name="c" value="0"/>
            <input type="text" th:field="*{d}" size="8" name="d" value="0"/><br/>
            <input type="submit" value="Guess!"/>
        </form>
        <table>
            <thead>
            <tr>
                <th>
                    <Strong>Previous guesses:</strong>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g: ${pastGuesses}">
                <td th:text="${g}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="sidebar-left">

    </div>

</div>


</body>
</html>
