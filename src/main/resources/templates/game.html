<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="header">

    </div>
    <div class="sidebar-right">

        <p><strong>User Stats</strong></p>
        <p><strong>Player High Score: </strong><span th:text="${playerHighScore}" /></p>
        <p><strong>Player Average: </strong><span th:text="${playerAverage}" /></p>



    </div>
    <div class="main">
        <form th:action="@{/game}" th:object="${guess}" method="post">
            <input type="text" th:field="*{a}" size="8" name="a" value="0"/>
            <input type="text" th:field="*{b}" size="8" name="b" value="0"/>
            <input type="text" th:field="*{c}" size="8" name="c" value="0"/>
            <input type="text" th:field="*{d}" size="8" name="d" value="0"/><br/>
            <input type="submit" value="Guess!"/>
        </form>
        <table>
            <thead>
            <tr>
                <th>
                    <Strong>Previous guesses:</strong>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g: ${pastGuesses}">
                <td th:text="${g}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="sidebar-left">
        <p><strong>Global Stats</strong></p>
        <table>
        <thead>
        <tr>
            <strong>High Score</strong> (best score)
        </tr>
        </thead>
        <tbody>
        <tr th:each="g: ${globalScores}">
            <td th:text="${g}"></td>

        </tr>
        </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <strong>High Score</strong> (best average)</thead>
            <tbody>
            </tr>
            <tr th:each="a: ${globalAverage}">
                <td th:text="${a}"></td>

            </tr>
            </tbody>
        </table>

    </div>

</div>


</body>
</html>
